paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    bootstrap: bootstrap.php
    colors: true
    memory_limit: 32M

actor_suffix: Tester

coverage:
    enabled: true
    include:
      - src/*

extensions:
    enabled:
        - Codeception\Extension\RunFailed
